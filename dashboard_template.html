     thisdate = 'SELECTED_DATE_YMD';
     function gotocompare()
     {
       choices = document.getElementsByName("compare");
       chosen = new Array();
       for (i = 0; i < choices.length; i++)
       {
         if (choices[i].checked)
         {
           chosen[chosen.length] = choices[i].value;
         }
       }
       if (chosen.length != 2)
       {
         alert("For comparisons, select exactly two event types");
       }
       else
       {
         window.open("../comparison/" + chosen[0] + "_" + chosen[1] + "_" + thisdate + ".html", "_self");
       }
     }
    </script>
